
<form name=dbinfoform action="/dob/submitdbinfoform.do">

<table>
	<tr>
		<td colspan=2>Database Connection Details</td>
	</tr>

	<tr>
		<td>Database Type</td>
		<td><select name=dbtype>
			<option id=oracle>Oracle</option>
		</select></td>
	</tr>
	<tr>
		<td>Database Server</td>
		<td><input name=dbsrvr type=texbox size=15></td>
	</tr>

	<tr>
		<td>Database Port</td>
		<td><input name=dbport type=texbox size=5></td>
	</tr>
	<tr>
		<td>User Name</td>
		<td><input name=dbuser type=textbox size=10></td>
	</tr>
	<tr>
		<td>Password</td>
		<td><input name=dbpwd type=password size=10></td>
	</tr>
	<tr>
		<td>Database Name</td>
		<td><input name=dbname type=textbox size=10></td>
	</tr>
	<tr>
		<td><input name=clear value=" Clear " type=reset></td>
		<td><input name=submit value=" Connect " type=submit></td>
	</tr>
</table>
</form>
